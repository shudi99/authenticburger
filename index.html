<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTIC BURGER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6b35;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background-color: #333;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .burger-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ff6b35;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e85a2a;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AUTHENTIC BURGER</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#menu">Menú</a></li>
            <li><a href="#ubicacion">Ubicación</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <img src="/placeholder.svg?height=300&width=500" alt="Deliciosa hamburguesa" class="burger-image">
        <h2>Bienvenidos a AUTHENTIC BURGER</h2>
        <p>Disfruta de las hamburguesas más auténticas y deliciosas de la ciudad. Hechas con ingredientes frescos y de la mejor calidad.</p>
        <a href="#menu" class="cta-button">Ver Menú</a>
    </main>
    <footer>
        <p>&copy; 2024 AUTHENTIC BURGER. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Navegando a: ' + this.textContent);
                });
            });
        });
    </script>
</body>
</html>
